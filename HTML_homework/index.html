<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency Survey Form</title>
  </head>
  <body>
    <h1>Travel Agency Survey</h1>
    <form>
      <h2>Personal Information</h2>
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" required />
      <br />
      <br />
      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" required />
      <br />
      <br />
      <label for="email">E-mail:</label>
      <input type="email" id="email" required />
      <br />
      <br />
      <label for="phone">Phone number: </label>
      <input type="tel" id="phone" required />
      <br />
      <br />

      <label for="gender">Gender: </label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" min="18" required />
      <br />
      <h2>Travel Questions</h2>
      <label for="destinations"
        >1. Which types of destinations do you prefer?</label
      >
      <input type="checkbox" id="beach" name="destinations" />
      <label for="beach">Beach</label>
      <input type="checkbox" id="mountains" name="destinations" />
      <label for="mountains">Mountains</label>
      <input type="checkbox" id="city" name="destinations" />
      <label for="city">City</label>
      <br />
      <br />
      <label for="activities"
        >2. What activities do you enjoy during travel?</label
      >
      <input type="checkbox" id="hiking" name="activities" />
      <label for="hiking">Hiking</label>
      <input type="checkbox" id="watersports" name="activities" />
      <label for="watersports">Water Sports</label>
      <input type="checkbox" id="sightseeing" name="activities" />
      <label for="sightseeing">Sightseeing</label>
      <br />
      <br />
      <label for="accommodations"
        >3. What types of accommodations do you prefer?</label
      >
      <input type="checkbox" id="hotels" name="accommodations" />
      <label for="hotels">Hotels</label>
      <input type="checkbox" id="camping" name="accommodations" />
      <label for="camping">Camping</label>
      <input type="checkbox" id="rentals" name="accommodations" />
      <label for="rentals">Vacation rentals</label>
      <br />
      <br />
      <label for="">4. How often do you travel in a year?</label>
      <input type="radio" id="never" name="often" />
      <label for="never">Never</label>
      <input type="radio" id="moderate" name="often" />
      <label for="moderate">2-3 times</label>
      <input type="radio" id="frequent" name="often" />
      <label for="frequent">More than 3 times</label>
      <br />
      <br />
      <label for="grouptours">5. Are you interested in group tours?</label>
      <input type="radio" id="yes" name="grouptours" />
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="grouptours" />
      <label for="no">No</label>
      <br />
      <br />
      <label for="budget">6. How do you budget for your travel expenses?</label>
      <input type="radio" id="strict" name="budget" />
      <label for="strict">Strict Budgeting</label>
      <input type="radio" id="moderate" name="budget" />
      <label for="moderate">Moderate Budgeting</label>
      <input type="radio" id="luxury" name="budget" />
      <label for="luxury">Comfort and Luxury</label>
      <br />
      <br />
      <label for="comment">Any comments or suggestions: </label>
      <textarea id="comment" cols="50" rows="5"></textarea>
      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="submit" value="Cancel" />
    </form>
  </body>
</html>
